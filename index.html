<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/whitespace-reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Simple To-do</title>
  </head>

  <body>
    <input type="checkbox" id="menu_toggle">
    <label for="menu_toggle"><img class="menu_btn" src="images/menu-btn.png" alt=""></label>
    <nav>
      <section class="nav__all">
        <header><h2>All Todos</h2><!--
        --><p class="task_counter">18</p></header>
        <ul>
          <li class="active">
            <a href="">02/16</a><!--
            --><p class="task_counter task_counter--active">8</p>
          </li>
          <li>
            <a href="">03/16</a><!--
            --><p class="task_counter">2</p>
          </li>
          <li>
            <a href="">04/16</a><!--
            --><p class="task_counter">1</p>
          </li>
          <li>
            <a href="">05/16</a><!--
            --><p class="task_counter">1</p>
          </li>
          <li>
            <a href="">06/16</a><!--
            --><p class="task_counter">6</p>
          </li>
        </ul>
      </section>
      <section class="nav__completed">
        <h2>Completed</h2>
        <ul>
          <li><a href="#" class="task_summary">02/16</a></li>
          <li><a href="#" class="task_summary">03/16</a></li>
          <li><a href="#" class="task_summary">04/16</a></li>
          <li><a href="#" class="task_summary">05/16</a></li>
          <li><a href="#" class="task_summary">06/16</a></li>
        </ul>
      </section>
    </nav>
    <main>
      <header>
        <h2></h2><!--
        --><p class="task_counter task_counter--active"></p>
      </header>
      <section>
        <ul id="todo_list">
          <li class="add">
            <input type="text" name="add_task" id="add_task" placeholder="Add new to do" disabled>
          </li>
        </ul>
      </section>
        <div class="modal">
          <div class="modal-overlay">
            <div class="modal-wrap a-center">
              <form action="post" id="task_editor">
                <fieldset>
                  <dl class="title">
                    <dt><label for="title">Title</label></dt>
                    <dd><input type="text" id="title" placeholder="Item 1"/></dd>
                  </dl>
                  <dl class="due_date">
                    <dt><label for="due_date">Due Date</label></dt>
                    <dd><select name="day" id="due_date">
                          <option disabled selected hidden>Day</option>
                          <option>01</option>
                          <option>02</option>
                          <option>03</option>
                          <option>04</option>
                          <option>05</option>
                          <option>06</option>
                          <option>07</option>
                          <option>08</option>
                          <option>09</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                          <option>13</option>
                          <option>14</option>
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                          <option>21</option>
                          <option>22</option>
                          <option>23</option>
                          <option>24</option>
                          <option>25</option>
                          <option>26</option>
                          <option>27</option>
                          <option>28</option>
                          <option>29</option>
                          <option>30</option>
                          <option>31</option>
                      </select>
                    <dd class="slash">
                      &nbsp;&nbsp;/&nbsp;&nbsp;
                    </dd>
                    <dd>
                 <select name="month">
                      <option disabled selected hidden>Month</option>
                      <option>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select></dd>
                    <dd class="slash">
                      &nbsp;&nbsp;/ &nbsp;&nbsp;
                    </dd>
                    <dd><select name="year">
                          <option disabled selected hidden>Year</option>
                          <option>2009</option>
                          <option>2010</option>
                          <option>2011</option>
                          <option>2012</option>
                          <option>2013</option>
                          <option>2014</option>
                          <option>2015</option>
                          <option>2016</option>
                          <option>2017</option>
                          <option>2018</option>
                    </select></dd>
                  </dl>
                  <label for="description" class="description">Description</label>
                  <textarea rows="8" cols="80" name="description" id="description" placeholder="Description"></textarea>
                  <button>Save</button>
                  <button>Mark As Complete</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="text/x-handlebars-template" id="item-template">
      {{#each items}}
        <li class="item" data-id="{{id}}">
          <div>
            <input type="checkbox" name="checkbox"
            {{#if complete}}
              checked
            {{/if}}>
            <label>{{title}} - {{month}}/{{year}}</label>
            <div class="thrash">
              <img src="images/trash_bin.png" alt="trash_icon">
            </div>
          </div>
        </li>
      {{/each}}
    </script>
    <script src="js/script.js"></script>

  </body>

</html>
